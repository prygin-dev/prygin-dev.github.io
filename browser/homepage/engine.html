<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/master.css">
    <script async src="https://cse.google.com/cse.js?cx=d241066f5939349b6"></script>
    <script>
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function doSearch() {
        const query = getQueryParam('q');
        if (query && window.google && window.google.search) {
          const element = google.search.cse.element.getElement("searchresults-only");
          if (element) {
            element.execute(query);
          }
        } else {
          // Retry after delay in case CSE hasn't loaded yet
          setTimeout(doSearch, 100);
        }
      }

      window.onload = doSearch;
    </script>
  </head>
  <body>
    <h1>Search Results</h1>
    <div class="gcse-search" data-queryParameterName="q" id="searchresults-only"></div>
  </body>
</html>
